name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build project
        run: npm run build

      - name: Clean up for upload
        run: rm -rf node_modules

      - name: Copy code to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./*"
          target: "/root/cyt"
          strip_components: 0
          overwrite: true

      - name: Restart frontend on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/cyt || { echo "‚ùå Folder not found"; exit 1; }
            # Production dependencies install karein
            npm install --production
            # Port 3000 ko free karein agar koi rogue process ho
            fuser -k 3000/tcp || true
            # PM2 ko force clean start karein
            pm2 delete cyt_frontend || true
            pm2 start npm --name "cyt_frontend" -- start -- -p 3000
            pm2 save
            # Logs check karein taaki pata chale naya build chal gaya hai
            pm2 logs cyt_frontend --lines 20 --flush --no-daemon
