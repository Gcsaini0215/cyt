name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy code to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # Source directory content complete copy
          source: ".next/*,public/*,package.json,package-lock.json,next.config.js,.env"
          target: "/root/cyt"
          strip_components: 0
          overwrite: true

      - name: Restart frontend on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/cyt || { echo "‚ùå Folder not found"; exit 1; }
            # Build aur Production clean up
            npm install --production
            # Port release
            fuser -k 3000/tcp || true
            # PM2 complete reset and start
            pm2 delete cyt_frontend || true
            pm2 start npm --name "cyt_frontend" -- start
            pm2 save
            # Check status
            sleep 5
            pm2 status
            # Log output (simple, no dangerous flags)
            pm2 logs cyt_frontend --lines 20 --nostream
